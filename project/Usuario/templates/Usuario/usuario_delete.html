{% extends 'core/base.html' %}
{% block title %}
    Usuario
{% endblock title %}
<title>app Usuario | Borrar usuario</title>
{% block content %}
            
<h1>¿Estás seguro de que deseas eliminar {{ object.nombre }}?</h1>
<form method="POST">
    {% csrf_token %}
    <button type="submit">Confirmar eliminación</button>
    <a href="{% url 'Usuario:lista_usuarios'%}">Cancelar</a>
</form>

{% endblock content %}
